<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYONARA</title>
    <style>
        #countdown{
            color: red;
            font-weight: bold;
        }
        
        body {
                background-image: url(icon_image/goodbye.png);
                background-size: cover;
                background-position: center;
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100vw;
            }
    </style>
    <script>
        // Function to redirect to the main page after 5 seconds
        function redirectToMainPage() {
            let countdown = 5; // Initial countdown value
            const countdownElement = document.getElementById("countdown");

            // Update the countdown every second
            const countdownInterval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown; // Update the countdown number

                // Redirect when the countdown reaches 0
                if (countdown <= 0) {
                    clearInterval(countdownInterval); // Stop the countdown
                    window.location.href = "/PRJ_SE1938/index.html"; // Redirect to the main page
                }
            }, 1000); // 1000 milliseconds = 1 second
        }
    </script>
</head>
<body onload="redirectToMainPage()" style="justify-items: center; text-align: center; color: white; font-size: 30px">
    <h1 style="padding-top: 7%">Hope we can see you again my lord...</h1>
    <p>Returning to main page in <span id="countdown">5</span> seconds...</p>
</body>
</html>
